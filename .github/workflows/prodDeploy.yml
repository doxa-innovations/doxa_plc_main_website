on:
  push:
    branches:
      - ephi_dev

name: üöÄ Deploy Code to Development Website

jobs:
  build-push:
    name: üõ†Ô∏è Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: Docker layer caching
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: docker-${{ hashFiles('**/Dockerfile') }}

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          tags: |
            ghcr.io/doxa-innovations/doxa_web:latest
            ghcr.io/doxa-innovations/doxa_web:${{ github.sha }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
          push: true

  deploy:
    needs: build-push
    runs-on: ubuntu-latest
    steps:
      - name: Set Up SSH key
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd ~/GitHub/doxa_plc_main_website/
            git restore .
            git pull
            chmod +x docker/deploy.sh
            script -q -c "docker/deploy.sh"
